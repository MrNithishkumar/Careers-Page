<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign In </title>

    <!--My Css-->
    <link rel="stylesheet" href="style.css">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Sign in Page Centered -->
    <div class="form-box text-center">
        <h1 class="mb-4 text-white">Welcome!</h1>

        <!-- Sign In Form -->
        <form action="#" method="post">
            <!-- Email Field -->
            <div class=" input-box">
                <label for="email" class="form-label" style="background-color: transparent;"> </label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Your Email or Username" required>
            </div>

            <!-- Password Field -->
            <div class="mb-4 input-box">
                <label for="password" class="form-label"> </label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                    <label class="form-check-label text-white" for="rememberMe">Remember me</label>
                </div>
                <a href="forgot_password.html">Forgot password?</a>
            </div>

            <!-- Sign In Button -->
            <button type="submit" class="btn btn-primary w-100" name="signIn">Log In</button>

            <!-- Social Sign In -->
            <div class="sign-google-facebook mt-3">

                <button type="button" class="w-100 my-3 text-white">
                    <i class="fa-brands fa-google text-warning me-2"></i> Sign in with Google
                </button>

                <button type="button" class="w-100 text-white">
                    <i class="fa-brands fa-facebook-f text-info pe-2"></i> Sign in with Facebook
                </button>

            </div>
        </form>

        <!-- Register Link -->
        <div class="mt-4">
            <h6 class="text-white">Don't have an account? <a href="#"> Register </a></h6>
        </div>
    </div>

</body>

</html>
